<!DOCTYPE html>
<html lang="fr">

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="Fisheye Home Page" /></a>
  </header>
  <main id="main">
    <div class="photograph-header">
      <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
    </div>
    <div class="sort_section">
      <p id="sorted-by">Trier par</p>
      <div id="sort-options">
        <button class="sort-button closed-button" onclick="displayList()">
          <span class="first-option">Popularité</span>
          <i class="fa-solid fa-angle-down"></i>
        </button>
        <div class="sort-list closed-list">
          <hr>
          <button class="sort-option second-option">Date</button>
          <hr>
          <button class="sort-option third-option">Titre</button>
        </div>
      </div>
    </div>
    <div class="medias_section"></div>
  </main>
  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <img src="assets/icons/close.svg" class="close-button" alt="Croix de fermeture du formulaire"
          onclick="closeModal()" />
      </header>
      <form>
        <div>
          <label for="firstname">Prénom</label>
          <input id="firstname" placeholder="Prénom" />
          <label for="lastname">Nom</label>
          <input id="lastname" placeholder="Nom" />
          <label for="email">Email</label>
          <input id="email" placeholder="Email" />
          <label for="message">Votre message</label>
          <textarea id="message" placeholder="Votre message"></textarea>
        </div>
        <button class="contact_button modal_button">Envoyer</button>
      </form>
    </div>
  </div>
  <div id="media-lightbox">
    <div class="media-lightbox_content">
      <button class="close-media"><i class="fa-solid fa-xmark"></i></button>
      <button class="previous-media"><i class="fa-solid fa-angle-left"></i></button>
      <div class="media-lightbox_media"></div>
      <button class="next-media"><i class="fa-solid fa-angle-right"></i></button>
    </div>
  </div>
  <script src="scripts/factories/photographer.js"></script>
  <script src="scripts/factories/media.js"></script>
  <script src="/scripts/pages/photographer.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
  <script src="/scripts/utils/lightbox.js"></script>
</body>

</html>
