<!DOCTYPE html>
<html lang="fr">

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="Fisheye Home Page"
        aria-label="Retournez vers la page d'accueil" /></a>
  </header>
  <main id="main">
    <div class="photograph-header">
      <button class="contact_button" aria-label="Ouvrir le formulaire de contact">Contactez-moi</button>
    </div>
    <div class="sort_section">
      <p id="sorted-by">Trier par</p>
      <div id="sort-options">
        <button class="sort-button closed-button" aria-label="Trier les médias">
          <span class="first-option" aria-label="Trier par popularité">Popularité</span>
          <i class="fa-solid fa-angle-down"></i>
        </button>
        <div class="sort-list closed-list">
          <hr>
          <button class="sort-option second-option" aria-label="Trier par date">Date</button>
          <hr>
          <button class="sort-option third-option" aria-label="Trier par titre">Titre</button>
        </div>
      </div>
    </div>
    <div class="medias_section"></div>
  </main>
  <div id="contact_modal">
    <div class="modal">
      <header>
        <h2>Contactez-moi</h2>
        <button class="close-button" aria-label="Fermer le formulaire"><i class="fa-solid fa-xmark"></i></button>
      </header>
      <form id="contact-form">
        <div>
          <label for="firstname">Prénom</label>
          <input id="firstname" aria-label="Saisir son prénom"/>
          <label for="lastname">Nom</label>
          <input id="lastname" aria-label="Saisir son nom"/>
          <label for="email">Email</label>
          <input id="email" aria-label="Saisir son email"/>
          <label for="message">Votre message</label>
          <textarea id="message" aria-label="Saisir son message"></textarea>
        </div>
        <button class="contact_button modal_button" aria-label="Envoyer le formulaire">Envoyer</button>
      </form>
    </div>
  </div>
  <div id="media-lightbox">
    <div class="media-lightbox_content">
      <button class="close-media" aria-label="Fermer la lightbox"><i class="fa-solid fa-xmark"></i></button>
      <button class="previous-media" aria-label="Retourner en arrière"><i
          class="fa-solid fa-angle-left"></i></button>
      <div class="media-lightbox_media"></div>
      <button class="next-media" aria-label="Avancer"><i class="fa-solid fa-angle-right"></i></button>
    </div>
  </div>
  <script type="module" src="scripts/factories/photographer.js"></script>
  <script type="module" src="scripts/factories/media.js"></script>
  <script type="module" src="/scripts/pages/photographer.js"></script>
  <script src="/scripts/utils/contactForm.js"></script>
  <script type="module" src="/scripts/utils/lightbox.js"></script>
</body>

</html>
